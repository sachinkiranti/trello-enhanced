<!DOCTYPE html>
<html>

<head>
    <title>Trello Enhanced</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="toast-container" class="toast-container"></div>

    <div class="header">
        <h3 class="brand-name">
            <img src="./icons/icon16.png">
            <span class="enhanced">Enhanced</span>
        </h3>
        <a href="" id="add-group" title="Show/Hide Group Form" style="margin-right: 5px">
            <img src="./icons/plus16.png">
        </a>
    </div>
    <button id="show-all-boards">Show All Boards</button>
    <div id="filter-group">
        <select id="group-list">
            <option selected disabled>Select Group</option>
        </select>
        <button id="btn-delete-group">Delete</button>
    </div>
    <div id="table-container"></div>
    <div id="add-group-form">
        <input id="group-name-input" placeholder="Enter the group name.">
        <button id="btn-save-group">Save</button>
    </div>

    <div id="confirmation-dialog">
        <div id="overlay"></div>
        <div id="dialog-box">
            <p>Are you sure you want to delete the group?</p>
            <div id="confirmation-dialog-actions">
                <button id="confirm-button">Confirm</button>
                <button id="cancel-button">Cancel</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
